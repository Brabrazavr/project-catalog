<!DOCTYPE html>
<html>
<head>
    <title>My Catalog</title>
    <style>
        header {
            background-color: #f5f5f5;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav li {
            display: inline;
        }
        nav a, nav button {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover, nav a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'project_list' %}">Каталог</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#">Избранное</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Выход</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
