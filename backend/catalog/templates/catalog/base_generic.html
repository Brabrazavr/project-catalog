<!DOCTYPE html>
<html>
<head>
    <title>My Catalog</title>
    <style>
        /* ===== СБРОС ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #2563eb;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #1e40af;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #1e3a8a; /* глубокий синий */
            color: white;
            padding: 15px 30px;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav a, nav button {
            color: black;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s ease;
        }

        nav a:hover, nav button:hover {
            opacity: 0.8;
        }

        nav form {
            display: inline;
        }

        /* ===== MAIN ===== */
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        li:hover {
            background: #e5e7eb;
        }

        /* ===== FORM ===== */
        form {
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 10px;
        }

        input, select, button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        /* ===== ССЫЛКИ "Избранное" и т.п. ===== */
        .action-link {
            margin-left: 10px;
            font-size: 14px;
            color: #6b7280;
        }

        .action-link:hover {
            color: #111827;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'project_list' %}">Каталог</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="{% url 'selected_projects'%}">Избранное</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Выход</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
